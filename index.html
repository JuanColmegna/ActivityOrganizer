<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityOrganizer</title>
    <link rel="shortcut icon" href="./public/img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="onLoad()">
<!-- header -->
    <header class="header container">
        <nav class="nav">
            <div class="logo">
                <img src="./public/img/logo1.png" alt="logo Activity Organizer" class="logo-imagen">
                <p class="logo-texto">Activity Organizer</p>
            </div>
        </nav>
    </header>
<!-- outside -->
    <div class="container weather" id="weather">
    </div>

<!-- main -->
    <main class="main container">
            <h1 class="main-item">Complete the form to add activitys</h1>
            <form class="form main-item">
                <label for="day" class="form-input"> day for activity
                    <input type="date" class="form-day" id="day" required>
                </label>
                <label for="hour" class="form-input"> hour for activity
                    <input type="time" class="form-hour" id="hour" required>
                </label>
                <label for="description" class="form-input"> description for activity
                    <input type="text" class="form-description" maxlength="10" placeholder="description" id="description" required>
                </label>
                <button class="form-button" id="button"> add activitys </button>
            </form>
    </main>
    <section class="activitys container">
        <div class="activitys-list">
            <h2 class="list-tittle">Activity List:</h2>
        </div>
        <ul class="list-events" id="list">
        </ul>
    </section>
<!-- footer -->
    <footer class="footer">
        <p>ActivityOrganizer | All rights reserved</p>
    </footer>
<!-- scripts -->
    <script src="./js/miarchivo.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
